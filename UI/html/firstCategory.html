<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Teamwork</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Joël Atiamutu">
    <meta name="description" content="Teamwork is an internal social network for organizations’ employees. The goal of this                          
application is to facilitate more interaction between colleagues and facilitate team bonding">

    <script src="https://kit.fontawesome.com/c07dd265bc.js"></script>

    <link rel="shortcut icon" href="../img/fav-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/model/fakeArticles.js"></script>
    <script src="../js/model/data.js"></script>
    <script src="../js/view/firstCategory.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/controller/firstCategory.js"></script>

</head>

<body>
    <div class="fixed-header">
        <div class="app-logo">
           <p> <img src="../img/fav-ico.png"></p>
        </div>
        <div class="new-user-message">
            <p class="new-user-message-small">
                Hey <span class="userFirstName">Joël</span>
                , thank you<br/> for joining the Teamwork platform
            </p>
            <p class="new-user-message-large">
                Hey <span class="userFirstName">Joël</span>
                , thank you for joining the Teamwork platform
            </p>

        </div>

    </div>
    <div class="first-category-main content-div">
        <div class="instruction">
            <p>
                Select article categories you would
                like<br/> to see on your news feed
            </p>
        </div>
        <div class="categories-selection">
            <div class="categories-list-selection">
                <button class="category-select selected-category">High Tect</button>
                <button class="category-select unselected-category">Finance</button>
                <button class="category-select unselected-category">Holiday</button>
                <button class="category-select unselected-category">Finance</button>
                <button class="category-select unselected-category">Holiday</button>
                <button class="category-select unselected-category">Finance</button>
                <button class="category-select unselected-category">Holiday</button>
                <button class="category-select unselected-category">Finance</button>
                <button class="category-select unselected-category">Holiday</button>
            </div>
        </div>

        <div class="categories-submit">
            <button class="submit-button">Confirm</button>
        </div>

    </div>
    <div class="page-footer ">
        <p class="copyright">
            copyright Teamwork 2019
        </p>
    </div>

</body>

</html>
